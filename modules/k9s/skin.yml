
### colors
brightblack: &brightblack '#2c2c2c'
gray: &gray '#3b3d39'
brightgray: &brightgray '#535353'
green: &green '#507f29'
brightgreen: &brightgreen '#81b622'
orange: &orange '#ffa112'
white: &white '#bab7b7'
brightwhite: &brightwhite '#ffffff'
blue: &blue '#0883dd'
red: &red '#ff0000'
cyan: &cyan '#26c6da'

k9s:
  body:
    fgColor: *brightwhite
    bgColor: *gray
    logoColor: *green
  prompt:
    fgColor: *brightgray
    bgColor: *gray
    suggestColor: *orange
  info:
    fgColor: *brightgreen
    sectionColor: *green
  help:
    fgColor: *brightwhite
    bgColor: *brightgreen
    keyColor: *white
    numKeyColor: *orange
    sectionColor: *green
  dialog:
    fgColor: *brightwhite
    bgColor: *gray
    buttonFgColor: *brightwhite
    buttonBgColor: *gray
    buttonFocusFgColor: *brightwhite
    buttonFocusBgColor: *green
    labelFgColor: *white
    fieldFgColor: *orange
  frame:
    border:
      fgColor: *brightgreen
      focusColor: *green
    menu:
      fgColor: *brightwhite
      keyColor: *white
      numKeyColor: *orange
    crumbs:
      fgColor: *brightblack
      bgColor: *brightgray
      activeColor: *orange
    status:
      newColor: *white
      modifyColor: *orange
      addColor: *orange
      errorColor: *red
      highlightcolor: *orange
      killColor: *red
      completedColor: *brightgray
    title:
      fgColor: *brightwhite
      bgColor: *brightblack
      highlightColor: *orange
      counterColor: *orange
      filterColor: *orange
  views:
    charts:
      bgColor: default
      defaultDialColors:
        - *blue
        - *red
      defaultChartColors:
        - *blue
        - *red
    table:
      fgColor: *brightwhite
      bgColor: *brightblack
      cursorColor: *orange
      cursorBgColor: *white
      markColor: *cyan
      header:
        fgColor: *brightwhite
        bgColor: *green
        sorterColor: *orange
    xray:
      fgColor: *white
      bgColor: *brightblack
      cursorColor: *green
      graphicColor: *green
      showIcons: true
    yaml:
      keyColor: *cyan
      colonColor: *cyan
      valueColor: *brightwhite

    # Logs styles.
    logs:
      fgColor: *brightwhite
      bgColor: *gray
      indicator:
        fgColor: *white
        bgColor: *green
        toggleOnColor: *orange
        toggleOffColor: *white
